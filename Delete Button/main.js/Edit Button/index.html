<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label>Name</label>
            <input type="text" name="username" id="nm" required/>
            <label>Email Id</label>
            <input type="email" name="emailid"  id="em" required/>
            <label>Phone Number</label>
            <input type="tel" name="phonenumber" id="pn"/>
            <button>Submit</button>
        </form>
        <ul id='listOfitems'></ul>
        <script>
            function saveToLocalStorage(event){
               event.preventDefault();
               const name=event.target.username.value;
               const email=event.target.emailid.value;
               const phonenumber=event.target.phonenumber.value;
               const obj={
                name,
                email,
                phonenumber
               }
               localStorage.setItem(obj.email,JSON.stringify(obj))
               showUserOnScreen(obj)
            }
            function showUserOnScreen(obj){
                const parentElem=document.getElementById('listOfitems');
                const childElem=document.createElement('li')
                childElem.textContent=obj.name+ '-' +obj.email+'-'+obj.phonenumber
            

                const deleteButton=document.createElement('input')
                deleteButton.type="button"
                deleteButton.value='Delete'
                deleteButton.onclick=()=>{
                    localStorage.removeItem(obj.email)
                    parentElem.removeChild(childElem)
                }

                childElem.appendChild(deleteButton)
                
                const editButton=document.createElement('input')
                editButton.type="button"
                editButton.value='Edit'
                editButton.onclick=()=>{
                    localStorage.removeItem(obj.email)
                    parentElem.removeChild(childElem)
                    document.getElementById('nm').value=obj.name;
                    document.getElementById('em').value=obj.email;
                    document.getElementById('pn').value=obj.phonenumber;
                }
                childElem.appendChild(editButton)
                parentElem.appendChild(childElem)
                
            }
        </script>
    </body>
</html>
